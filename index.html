<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href = "assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</head>
<body>

<div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      <h3 class="text-center">
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
              <div class = "panel panel-default">
                <strong>Current Train Schedule</strong>
          </div>
        </div>
      </div>
    </div>
    <table class = "table table-striped" id = "TrainTable">
        <thread class = "thread-default">
            <tr>
                <th scope="col"></th>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Train Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thread>
        <tbody class = "tableBody">
        </tbody>  
    </table>
</div>
<br> 
<div class = "row">
    <div class = "col-lg-12">
        <div class = "card">
            <div class = "card-heading">
                <strong class = "ar-train"></i>Add Train</strong>
            </div>
            <div class = "card-body">
                <form role = "form" id = "form-input">
                    <div class = "form-group row">
                        <label for = "train-input">Train Name</label>
                        <input class = "form-control" id = "train-input" type = "text">
                    </div>
                    <div class = "form-group row">
                        <label for = "destination-input">Destination</label>
                        <input class = "form-control" id = "destination-input" type = "text">
                    </div>
                    <div class = "form-group row">
                        <label for = "time-input">First Train Arrival Time (HH:mm  military time):</label>
                        <input class = "form-control" id = "time-input" type = "text">
                    </div>
                    <div class = "form-group row">
                        <label for = "frequency-input">Frequency (min)</label>
                        <input class = "form-control" id = "frequency-input" type = "text">
                    </div>
                    <button type = "submit" class = "btn btn-large" id = "add-train">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src = "assets/javascript/train.js"></script>

</body>
</html>
